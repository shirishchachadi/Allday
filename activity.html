<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add or remove activity for today</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      h1 {
        text-align: center;
      }
      table,
      form {
        width: 300px;
        margin: 20px auto;
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
      table td,
      table th {
        border: solid 1px rgb(194, 166, 166);
      }
      label,
      input {
        display: block;
        margin: 10px 0;
        font-size: 15px;
      }
      button {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Add or remove activity for today</h1>  
  
    <form style="background-color: beige;bottom: 10px;">      
      <div class="input-row">
          <label for="activity">Activity : </label>
        <select name="activities" id="activities">
            <option value="" disabled selected>None</option>
            <option value="wakeup">WakeUp</option>
            <option value="soakedblackraisins">Soaked Black Raisins</option>
            <option value="breakfast">Breakfast</option>
            <option value="lemoncinnamonwater">Lemon Cinnamon Water</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>
      </div>
      <div class="input-row">
        <label for="activityTime">Time : </label>
        <input type="time" name="time" id="activityTime" />
      </div>
      <div class="input-row">
      <label for="status">Status : </label>
         <select name="activitystatus" id="activitystatus">
            <option value="done">Done</option>
            <option value="no">No</option>
            <option value="notneeded">Not Needed</option>
            <option value="partial">Partially</option>
        </select>
        </div>
        <div class="input-row">
            <label for="details">Details : </label>
            <input type="text" name="activitydetails" id="activitydetails">                 
        </div>
        <div class="input-row">
            <label for="mood">Mood : </label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="ok">OK</option>
                <option value="unhappy">Unhappy</option>
                <option value="angry">Angry</option>
            </select>
        </div>
        <div class="input-row">
            <label for="moodreason">Reason : </label>
            <input type="text" name="moodreason" id="moodreason">
        </div>
        <div class="input-row">
            <label for="stepscountupto">Steps Count upto : </label>
            <input type="number" name="stepscountvalue" id="stepcountsupto">
        </div>
        <div class="input-row">
            <label for="watercountsupto">Water Count upto : </label>
            <input type="number" name="watercountvalue" id="watercountupto">
        </div>       
      <button>Add</button>    
    </form>
    <table style="background-color: blanchedalmond;">
      <thead>
        <tr>
            <th>Activity</th>
            <th>Time</th>
            <th>Status</th>
            <th>Details</th>
            <th>Mood</th>
            <th>Reason</th>
            <th>StepsCountUpto</th>
            <th>WaterCountUpto</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAddActivity(e) {
        e.preventDefault();
        const activity = document.getElementById("activities").value;
        const activityTime = document.getElementById("activityTime").value;
        const activitystatus = document.getElementById("activitystatus").value;
        const activitydetails = document.getElementById("activitydetails").value;
        const mood = document.getElementById("mood").value;
        const moodreason = document.getElementById("moodreason").value;
        const stepcountsupto = document.getElementById("stepcountsupto").value;
        const watercountupto = document.getElementById("watercountupto").value;
        tbodyEl.innerHTML += `
            <tr>
                <td>${activity}</td>
                <td>${activityTime}</td>
                <td>${activitystatus}</td>
                <td>${activitydetails}</td>
                <td>${mood}</td>
                <td>${moodreason}</td>
                <td>${stepcountsupto}</td>
                <td>${watercountupto}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
      }

      formEl.addEventListener("submit", onAddActivity);
      tableEl.addEventListener("click", onDeleteRow);
    </script>
    
  </body>
</html>
